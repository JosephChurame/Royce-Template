<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My first Bulma website</title>
    <link rel="stylesheet" href="../../node_modules/bulma/css/bulma.min.css" />
    <link rel="stylesheet" href="../../node_modules/bulma-extensions/bulma-divider/dist/css/bulma-divider.min.css" />
    <link rel="stylesheet" href="../../node_modules/bulma-extensions/bulma-tagsinput/dist/css/bulma-tagsinput.min.css" />
    <link rel="stylesheet" href="../../node_modules/bulma-extensions/bulma-checkradio/dist/css/bulma-checkradio.min.css" />
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/fontawesome.css" />
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/brands.css" />
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/solid.css" />
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/regular.css" />

</head>

<body>
    <div class="container" style="width: 21rem; margin-top:70px">
        <form class="box" style="margin: auto;">
            <h5 class="title  is-center has-text-centered">Share File
                <span>
                    <i class="fa-solid fa-file"></i>
                </span>
            </h5>

            <div class="field">
                <label class="label">Title</label>
                <div class="control has-icons-left">
                    <input class="input " type="text" placeholder="Royce123">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
                <p class="help">Name of file to be shared</p>
            </div>

            <div class="field">
                <label class="label">Object</label>
                <div class="control ">
                    <textarea class="textarea" placeholder="e.g. Hello world"></textarea>
                </div>
            </div>

            <div class="field is-horizontal">
                <div class="field-label ">
                    <label class="label">To</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <p class="control">
                            <a class="button is-link" id="but">
                                Choose Destination
                            </a>
                        </p>
                    </div>
                </div>
            </div>

            <div class="field is-grouped is-grouped-centered py-3">
                <p class="control">
                    <a class="button is-primary">
                        Login
                    </a>
                </p>
            </div>

            <a class="is-underlined">Forgot Password?</a>
        </form>
    </div>

    <!--- Modal -->
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Modal title</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <div class="tabs is-boxed ">
                    <ul>
                        <li class="is-active" data-target="group-list">
                            <a>
                                <span class="icon is-small"><i class="fa-solid fa-user-group"></i></span>
                                <span>Groups</span>
                            </a>
                        </li>
                        <li data-target="user-list">
                            <a>
                                <span class="icon is-small"><i class="fa-solid fa-user-group"></i></span>
                                <span>User</span>
                            </a>
                        </li>
                    </ul>

                </div>
                <div id="tab-content">
                    <div class="field" id="group-list">
                        <label class="label">Groups</label>
                        <div class="control has-icons-left">
                            <input class="input is-normal" type="text" placeholder="e.g. CYK123Y">
                            <span class="icon is-small is-left">
                                <i class="fa-solid fa-id-badge"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field is-hidden" id="user-list">
                        <div class="dropdown">
                            <div class="dropdown-trigger">
                                <button class="button" aria-haspopup="true" aria-controls="dropdown-menu3">
                                    <span>Choose Users</span>
                                    <span class="icon is-small">
                                        <i class="fas fa-angle-down" aria-hidden="true"></i>
                                    </span>
                                </button>
                            </div>
                            <div class="dropdown-menu" id="dropdown-menu3" role="menu">
                                <div class="dropdown-content">
                                    <a href="#" class="dropdown-item">
                                        Overview
                                    </a>
                                    <hr class="dropdown-divider">
                                    <a href="#" class="dropdown-item">
                                        More
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success">Save changes</button>
                <button class="button">Cancel</button>
            </footer>
        </div>
    </div>
    <script>
        // modal
        const signupButton = document.getElementById('but');
        const modalBg = document.querySelector('.modal-background');
        const modal = document.querySelector('.modal');

        signupButton.addEventListener('click', () => {
            modal.classList.add('is-active');
        })

        modalBg.addEventListener('click', () => {
            modal.classList.remove('is-active');
        })

        //tabs
        const tabs = document.querySelectorAll('.tabs li');
        const tabContentBoxes = document.querySelectorAll('#tab-content > div');
        tabs.forEach((tab) => {
            tab.addEventListener('click', () => {
                tabs.forEach(item => item.classList.remove('is-active'))
                tab.classList.add('is-active');

                const target = tab.dataset.target;
                tabContentBoxes.forEach(box => {
                    if (box.getAttribute('id') === target) {
                        box.classList.remove('is-hidden');
                    } else {
                        box.classList.add('is-hidden')
                    }
                })

            })

        });
    </script>
</body>

</html>
