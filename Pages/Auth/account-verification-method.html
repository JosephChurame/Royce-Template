<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My first Bulma website</title>
    <link rel="stylesheet" href="../../node_modules/bulma/css/bulma.min.css" />
    <link rel="stylesheet" href="../../node_modules/bulma-extensions/bulma-divider/dist/css/bulma-divider.min.css" />
    <link rel="stylesheet" href="../../node_modules/bulma-extensions/bulma-tagsinput/dist/css/bulma-tagsinput.min.css" />
    <link rel="stylesheet" href="../../node_modules/bulma-extensions/bulma-checkradio/dist/css/bulma-checkradio.min.css" />
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/fontawesome.css" />
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/brands.css" />
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/solid.css" />
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/regular.css" />

</head>

<body>
    <div class="container " style="width: 60%; margin-top:70px">
        <div class="columns .is-variable is-8">
            <div class="column" >
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Email Verification
                        </p>
                        <button class="card-header-icon" aria-label="more options">
                            <span class="icon is-large" style="color: blue;">
                                <i class="fa-solid fa-envelope"></i>
                            </span>
                        </button>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <p>The email account used during registration would be used to send a code for verfification</p>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <a href="#" class="button is-primary is-outlined card-footer-item">Email Verification</a>
                    </footer>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title is-center">
                            Phone Verification
                        </p>
                        <button class="card-header-icon" aria-label="more options">
                            <span class="icon is-large">
                            <i class="fa-solid fa-phone" style="color: blue;"></i>
                            </span>
                        </button>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <p>The phone number used during registration would be used to send a code for verificaition</p>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <a href="#" class="button is-primary is-outlined card-footer-item">Phone Verification</a>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
