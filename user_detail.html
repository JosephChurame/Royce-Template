<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User details</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="node_modules/bulma-extensions/bulma-divider/dist/css/bulma-divider.min.css">
    <link rel="stylesheet" href="node_modules/bulma-extensions/bulma-tagsinput/dist/css/bulma-tagsinput.min.css">
    <link rel="stylesheet" href="node_modules/bulma-extensions/bulma-checkradio/dist/css/bulma-checkradio.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/fontawesome.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/brands.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/solid.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/regular.css">
    <link rel="stylesheet" href="node_modules/bulma-extensions/bulma-accordion/dist/css/bulma-accordion.min.css">

    <script src="node_modules/bulma-extensions/bulma-tagsinput/dist/js/bulma-tagsinput.min.js"></script>
    <style>
        div.input[type="tags"]>* {
            border: transparent !important;
        }
    </style>

</head>

<body>
    <div class="container my-5">
        <h2 class="title is-2">User details</h2>
        <p class="subtitle is-4">@Royce123 informations</p>
        <div class="is-divider"></div>
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div class="field is-horizontal">
                        <div class="field-label">
                            <label class="label">Username:</label>
                        </div>
                        <div class="field-body">Royce123</div>
                    </div>
                </div>
                <div class="column is-4">
                    <div class="container">
                        <h4 class="title is-4">Image profile</h4>
                        <article class="message is-primary">
                            <div class="message-body">
                                You must choose the user image profile, however there is a default image.
                            </div>
                        </article>

                        <div class="file has-name">
                            <label class="file-label">
                                <input class="file-input" type="file" name="resume">
                                <span class="file-cta">
                                        <span class="file-icon">
                                            <i class="fas fa-upload"></i>
                                        </span>
                                        <span class="file-label">
                                            Choose a fileâ€¦
                                        </span>
                                    </span>
                                <span class="file-name">
                                        Screen Shot 2017-07-29 at 15.54.25.png
                                    </span>
                            </label>
                        </div>

                        <div class="card mt-4">
                            <div class="card-image">
                                <figure class="image is-4by3">
                                    <img src="images/profile.jpg" alt="Image profile">
                                </figure>
                            </div>
                            <div class="card-content">
                                <div class="media">
                                    <div class="media-left">
                                            <span class="icon is-large">
                                                <i class="fa-solid fa-image-portrait"></i>
                                            </span>
                                    </div>
                                    <div class="media-content">
                                        <p class="title is-6">JScreen Shot 2017-07-29 at 15.54.25.png</p>
                                        <p class="subtitle is-6">size: 45865 kb</p>
                                    </div>
                                </div>

                                <div class="content">
                                    <div class="buttons">
                                        <button class="button is-primary is-light">
                                                <span class="icon">
                                                    <i class="fa-solid fa-edit"></i>
                                                </span>
                                            <span>Change</span>
                                        </button>
                                        <button class="button is-danger is-light">
                                                <span class="icon">
                                                    <i class="fa-solid fa-trash"></i>
                                                </span>
                                            <span>Delete</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
